<div class="page-title">
  <div>
    <h2>Activity</h2>
    <p class="muted">Important events and indexing issues.</p>
  </div>
  <span class="tag">Status: {{status_label}}</span>
</div>
{{status_block}}
<div class="grid two">
  <div class="card">
    <div class="row space-between">
      <h3>Current events</h3>
      <div class="row">
        <span class="tag">{{event_count}} events</span>
        <button
          class="button ghost"
          type="button"
          id="clear-activity"
          data-count="{{stored_count}}"
        >
          Clear activity
        </button>
      </div>
    </div>
    {{events}}
  </div>
  <div class="card">
    <div class="row space-between">
      <h3>Indexing issues</h3>
      <span class="tag">{{issue_count}} files</span>
    </div>
    {{tag_errors}}
  </div>
</div>
