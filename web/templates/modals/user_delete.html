<div class="modal" id="modal-delete">
  <div class="modal-backdrop" data-close></div>
  <div class="modal-card">
    <div class="modal-header">
      <h3>Delete User</h3>
    </div>
    <p id="delete-message">Are you sure?</p>
    <div id="delete-user-error" class="inline-error"></div>
    <div class="row right">
      <button type="button" class="button ghost" data-close>Cancel</button>
      <button type="button" id="confirm-delete" class="button danger">Delete</button>
    </div>
  </div>
</div>
