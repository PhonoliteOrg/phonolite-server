<div class="detail-shell">
    <div style="{{header_style}}" class="{{header_class}} detail-hero">
        <div class="artist-header-content">
            {{logo_img}}
            <h1 class="artist-name-large">{{name}}</h1>
            <p class="artist-subtitle">{{genres}}</p>
        </div>
    </div>
    <div class="card detail-bio">
        <div class="detail-section-title">
            <h3>Biography</h3>
        </div>
        <p class="detail-text">{{summary}}</p>
    </div>
    <div class="card detail-discography">
        <div class="detail-section-title">
            <h3>Discography</h3>
        </div>
        {{albums_html}}
    </div>
</div>
