<div class="modal" id="modal-reindex">
  <div class="modal-backdrop" data-close-reindex></div>
  <div class="modal-card">
    <div class="modal-header">
      <h3>Reindex Library</h3>
    </div>
    <p>
      This will delete the library index and all downloaded metadata/artwork, then rescan the music
      folder. This action cannot be undone.
    </p>
    <div class="row right">
      <button type="button" class="button ghost" data-close-reindex>Cancel</button>
      <button type="button" id="confirm-reindex" class="button warn">Reindex</button>
    </div>
  </div>
</div>
