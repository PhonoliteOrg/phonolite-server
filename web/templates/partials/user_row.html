<tr class="user-row" data-user-id="{{id}}" data-username="{{username_raw}}" data-role="{{role}}" data-disabled="{{disabled}}" data-protected="{{protected}}">
  <td class="select-cell">{{checkbox}}</td>
  <td class="user-name">{{username}}</td>
  <td class="user-role">{{role_label}}</td>
  <td class="user-status">{{status}}</td>
  <td class="user-actions">{{edit_button}}{{delete_button}}</td>
</tr>
